<div class="container-img">
    <img class="contact-image" src="/images/imgLinkedin.jpg" alt="Girl">
</div>
<div class="contact-hero">
    <h1 class="contact-title">contacto</h1>
    <p class="contact-text">Puedes contactar con nosotras a través del siguiente formulario. Estarenmos encantadas de atenderte.</p>
    <h4 class="contact-subtitle">Todos los campos marcados con * son obligatorios</h4>
</div>
<form class="form" action="https://formspree.io/f/xzzdaobw" method="get">
    <label for="name">Nombre completo</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Nombre..." required
    />
    <label for="emailad">Email</label>
    <input
      type="email"
      id="emailad"
      name="email"
      placeholder="nombre.apellidos@gmail.com" required
    />
    <label for="telephone">Teléfono</label>
    <input
      type="tel"
      id="telephone"
      name="telbr"
      placeholder="Ej: 123456789"
    />
    <label for="comments">Mensaje:</label>
    <textarea id="comments" name="comments" rows="8" cols="80" required>
    </textarea>
    <button type="submit">Enviar</button>
</form>
